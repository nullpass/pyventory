{% extends "Root.html" %}
{% block pagetitle %}default/list.html{% endblock pagetitle %}

{% block content %}
<h1>{{ object_list.first.name_of_class }}</h1>
<h2>default/list.html</h2>
<ol>
    {% for this in object_list %}
        <li><a href="{{ this.get_absolute_url }}">{{ this }}</a></li>
    {% endfor %}
</ol>

{% endblock %}
