{% extends "Root.html" %}

{% block pagetitle %}ticket\index.html{% endblock pagetitle %}

{% block content %}
    <ol>
        {% for this in recent_tickets %}
            <li>
                <a href="{{ this.get_absolute_url }}">{{ this }} {{ this.name|truncatechars:64 }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
