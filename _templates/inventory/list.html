{% extends "Root.html" %}

{% block InventoryView %} active {% endblock %}

{% block content %}
    <h1>
        <a class="small" href="{% url 'inventory:index' %}">⬅️</a>
        {{ page_title }}
        <a href="{{ href_create }}">+</a>{# <a href="{{ href_search }}">?</a> #}</h1>
    <ol>
        {% for this in object_list %}
            <li><a href="{{ this.get_absolute_url }}">{{ this }}</a></li>
        {% endfor %}
    </ol>
{% endblock %}
